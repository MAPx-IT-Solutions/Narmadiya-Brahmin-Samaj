<html>
   <head>
    {% load static %}
      <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
   <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
   <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <!------ Include the above in your HEAD tag ---------->
   
   <script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
   <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
         <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
         <link rel="stylesheet" href='{% static "form.css"%}'>
   </head>
<body>
    <div class="container">
        <div class="row">
			<div class="col-md-6 mx-auto">
			<div id="first">
				<div class="myform form ">
					 <div class="logo mb-3">
            
						 <div class="col-md-12 text-center">
              <a href="/" style="text-align: right;"><button class="btn close"><i class="fa fa-close"></i></button></a>
              <h1>Login</h1>
						 </div>
					</div>
                   <form action="/handlelogin" method="post" name="login">{% csrf_token %}
                           <div class="form-group">
                              <label for="exampleInputEmail1">Username</label>
                              <input type="text" name="username"  class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter email">
                           </div>
                           <div class="form-group">
                              <label for="exampleInputEmail1">Password</label>
                              <div class="form-group pass_show">
                                   <input type="password" name="password" id="password"  class="form-control" aria-describedby="emailHelp" placeholder="Enter Password">
                              </div>
                            </div>
                           
                           <div class="col-md-12 text-center ">
                              <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">Login</button>
                           </div>
                           
                           <br>
                           <div class="form-group">
                              <p class="text-center">Don't have account? <a href="/register" id="signup">Ragister here</a></p>
                           </div>
                           <div class="form-group">
                            <p class="text-center">Forgot Password? <a href="/reset_password" id="forgotpass">click here</a></p>
                         </div>
                         
                        </form>
                 
				</div>
			</div>
         </div>
			  
		</div>
      </div>   
      
      
      <script>
          $("#signup").click(function() {
        $("#first").fadeOut("fast", function() {
        $("#second").fadeIn("fast");
        });
        });
        
        $("#signin").click(function() {
        $("#second").fadeOut("fast", function() {
        $("#first").fadeIn("fast");
        });
        });
        
        
          
                 $(function() {
                   $("form[name='login']").validate({
                     rules: {
                       
                       email: {
                         required: true,
                         email: true
                       },
                       password: {
                         required: true,
                         
                       }
                     },
                      messages: {
                       email: "Please enter a valid email address",
                      
                       password: {
                         required: "Please enter password",
                        
                       }
                       
                     },
                     submitHandler: function(form) {
                       form.submit();
                     }
                   });
                 });
                 
        
        
        $(function() {
          
          $("form[name='registration']").validate({
            rules: {
              firstname: "required",
              lastname: "required",
              email: {
                required: true,
                email: true
              },
              password: {
                required: true,
                minlength: 5
              }
            },
            
            messages: {
              firstname: "Please enter your firstname",
              lastname: "Please enter your lastname",
              password: {
                required: "Please provide a password",
                minlength: "Your password must be at least 5 characters long"
              },
              email: "Please enter a valid email address"
            },
          
            submitHandler: function(form) {
              form.submit();
            }
          });
        });


        $(document).ready(function(){
$('.pass_show').append('<span class="ptxt">Show</span>');  
});
  

$(document).on('click','.pass_show .ptxt', function(){ 

$(this).text($(this).text() == "Show" ? "Hide" : "Show"); 

$(this).prev().attr('type', function(index, attr){return attr == 'password' ? 'text' : 'password'; }); 

});
      </script>
        
</body>
</html>
