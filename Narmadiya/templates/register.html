<html>
<head>
  {% load static %}
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
 <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
 <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 <!------ Include the above in your HEAD tag ---------->
 
 <script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
 <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
       <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
 <link rel="stylesheet" href='{% static "form.css"%}'>
 </head>
 <body>
  <div class="container">
  <div class="row">
  <div class="col-md-6 mx-auto">
    <div id="second">
        <div class="myform form ">
                <div class="logo mb-3">
                  
                    <div class="col-md-12 text-center">
                      <a href="/" style="text-align: right;"><button class="btn close"><i class="fa fa-close"></i></button></a>
                         <h1 >Ragister</h1>
                    </div>
                </div>
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    <strong>Holy guacamole!</strong>{{message}}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                {% endfor %}
                <form action="/register" name="registration" method='POST'>{% csrf_token %}
                      <div class="form-group">
                          <label for="exampleInputEmail1">username</label>
                          <input type="text"  name="username" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter Firstname">
                      </div>
                      <div class="form-group">
                            <label for="exampleInputEmail1">First Name</label>
                            <input type="text"  name="firstname" class="form-control" id="firstname" aria-describedby="emailHelp" placeholder="Enter Firstname">
                      </div>
                      <div class="form-group">
                            <label for="exampleInputEmail1">Last Name</label>
                            <input type="text"  name="lastname" class="form-control" id="lastname" aria-describedby="emailHelp" placeholder="Enter Lastname">
                      </div>
                      <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" name="email"  class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                      </div>
                      <label>New Password</label>
                        <div class="form-group pass_show"> 
                            <input type="password"name='password1' value="" class="form-control" placeholder="New Password"> 
                        </div> 
                       <label>Confirm Password</label>
                        <div class="form-group pass_show"> 
                            <input type="password" name='password2' value="" class="form-control" placeholder="Confirm Password"> 
                        </div>
                      <div class="col-md-12 text-center mb-3">
                            <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">Ragister Free</button>
                      </div>
                      <div class="col-md-12 ">
                            <div class="form-group">
                               <p class="text-center"><a href="/login" id="signin">Already have an account?</a></p>
                            </div>
                      </div>

                </form>
            </div>
          </div>
        </div>
      </div>
    </div>  

          <script>
            $("#signup").click(function() {
          $("#first").fadeOut("fast", function() {
          $("#second").fadeIn("fast");
          });
          });
          
          $("#signin").click(function() {
          $("#second").fadeOut("fast", function() {
          $("#first").fadeIn("fast");
          });
          });
          
          
            
                   $(function() {
                     $("form[name='login']").validate({
                       rules: {
                         
                         email: {
                           required: true,
                           email: true
                         },
                         password: {
                           required: true,
                           
                         }
                       },
                        messages: {
                         email: "Please enter a valid email address",
                        
                         password: {
                           required: "Please enter password",
                          
                         }
                         
                       },
                       submitHandler: function(form) {
                         form.submit();
                       }
                     });
                   });
                   
          
          
          $(function() {
            
            $("form[name='registration']").validate({
              rules: {
                firstname: "required",
                lastname: "required",
                email: {
                  required: true,
                  email: true
                },
                password: {
                  required: true,
                  minlength: 5
                }
              },
              
              messages: {
                firstname: "Please enter your firstname",
                lastname: "Please enter your lastname",
                password: {
                  required: "Please provide a password",
                  minlength: "Your password must be at least 5 characters long"
                },
                email: "Please enter a valid email address"
              },
            
              submitHandler: function(form) {
                form.submit();
              }
            });
          });


          $(document).ready(function(){
$('.pass_show').append('<span class="ptxt">Show</span>');  
});
  

$(document).on('click','.pass_show .ptxt', function(){ 

$(this).text($(this).text() == "Show" ? "Hide" : "Show"); 

$(this).prev().attr('type', function(index, attr){return attr == 'password' ? 'text' : 'password'; }); 

});
        </script>
</body>
</html>
